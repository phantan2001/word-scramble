<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <p class="hihi">Thua làm chó hihi :)</p>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <div class="solution">
                    <p class="hint">Hint</p>
                    <span></span>
                </div>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
                <p class="score">Score: <b><span></span></b></p>
            </div>
            <input type="text" id="enter-word" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
    
    <script src="./js/words.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
